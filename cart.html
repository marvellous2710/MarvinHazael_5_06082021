<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d00343656d.js" crossorigin="anonymous"></script>
    <title>ORINOCO - Cameras Vintage</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header>
        <div class="header">
          <div class="logo">
            <a href="index.html"
              ><img
                src="images/logo_orinoco.png"
                alt="Logo Orinoco"
                class="imgOrinoco"
            /></a>
          </div>
          <div class="logoCart">
            <nav id="cart">            
            </nav>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </header>

    <div id="basket"></div>


    <form action="" method="POST" id="sendForm">
      <div class="form-example">
        <label for="lastName"></label>
        <input type="text" name="pseudo" id="lastName" placeholder="Nom">
        <small></small>
      </div>
      <div class="form-example">
        <label for="firstName"></label>
        <input type="text" name="pseudo" id="firstName" placeholder="Prénom">
        <small></small>
      </div>
      <div class="form-example">
        <label for="address"></label>
        <input type="text" name="pseudo" id="address" placeholder="Adresse">
        <small></small>
      </div>
      <div class="form-example">
        <label for="zipCode"></label>
        <input type="text" name="pseudo" id="zipcode" placeholder="Code postal">
        <small></small>
      </div>
      <div class="form-example">
        <label for="city"></label>
        <input type="text" name="pseudo" id="city" placeholder="Ville">
        <small></small>
      </div>
      <div class="form-example">
        <label for="numTel"></label>
        <input type="number" name="pseudo" id="numTel" placeholder="Téléphone">
        <small></small>
      </div>
      <div class="form-example">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email">
        <small></small>
      </div>
      
      <button type="submit" id="pushButton">Commander</button>
    </form>
    
    <!-- <button id="pushButton">Commander</button> -->

    <script src="utils.js"></script>
    <script src="displayProduct.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
